<ion-modal-view>
  <ion-header-bar class="bar-assertive" align-title="center">
    <h1 class="title">Konfirmasi</h1>
    <div class="buttons">
      <button class="button button-clear icon ion-close" ng-click="confirm_close()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doPay()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Transaksi</span>
          <input type="text" value="Beli Pulsa Telepon" readonly >
        </label>
        <label for="telepon" class="item item-input item-stacked-label">
            <span class="input-label">No. Telepon</span>
            <input type="text" ng-model="item.telepon" readonly />
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Operator</span>
            <input type="text" value="{{item.operator}}" readonly />
            <input type="hidden" ng-model="item.productCode" ng-repeat="row in operators" ng-if="row.name == item.operator" value="{{row.code}}" readonly />
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Jumlah Pulsa</span>
          <input type="text" value="{{item.amount | currency: 'Rp. '}}" readonly >
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Harga</span>
          <input type="text" value="{{item.fee | currency: 'Rp. '}}" readonly >
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">PIN</span>
          <input type="text" ng-model="item.pin" placeholder="Masukkan PIN Anda" >
        </label>
        <label class="item" style="text-align: center;">
            <button class="button button-balanced icon ion-checkmark" type="submit"> OK</button>
        </label>
      </div>
    </form>
    </ion-content>
</ion-modal-view>
