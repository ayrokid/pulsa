<ion-modal-view>
  <ion-header-bar class="bar-assertive" align-title="center">
    <h1 class="title">Status Transaksi</h1>
    <div class="buttons">
      <button class="button button-clear icon ion-close" ng-click="status_close()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Transaksi</span>
            <input type="text" value="{{ item.type }}" readonly >
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Tipe Donasi</span>
            <input type="text" ng-repeat="row in products" ng-if="row.code == item.productCode" value="{{row.type}}" readonly />
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Nominal</span>
            <input type="text" value="{{item.amount | currency: 'Rp. '}}" readonly >
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">No.Ref</span>
            <input type="text" ng-model="item.no_ref" readonly >
        </label>
        <label class="item" style="text-align: center;">
            <h3>Transaksi Berhasil</h3><br>
            <button class="button button-balanced icon ion-checkmark" type="button" ng-click="status_close()" > OK</button>
        </label>
      </div>
    </form>
    </ion-content>
</ion-modal-view>
