
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-title align-title="center">
                <img class="title-image" src="img/inve-icon.png" width="40" style="margin-top: 17px;" />
                <div class="page-title">{{ getName() }}</div>
                <div class="page-sub-title">{{balance() | currency: 'Rp. '}}</div>
            </ion-nav-title>
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <div class="buttons buttons-right header-item">
                    <span class="right-buttons">
                        <button class="button button-assertive button-fab" ng-click="topup()" >
                            <i class="icon ion-plus"></i>
                        </button>
                    </span>
                </div>
            </ion-nav-buttons>
        </ion-nav-bar>


        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img src="img/inve-icon.png" class="avatar motion spin fade">
            <div class="menu-bottom">
                Nama Customer
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/dashboard">
                  Home
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/about">
                  About
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/profil">
                  Profil
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/upgrade_akun">
                  Upgrade Akun
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/ubah_password">
                  Ubah Password
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/ubah_pin">
                  Ubah PIN
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/history">
                  History Transaksi
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/faq">
                  FAQ
                </ion-item>
                <ion-item nav-clear menu-close ng-click="logout()">
                  Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
