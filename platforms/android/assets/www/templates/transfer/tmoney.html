<ion-view view-title="">
    <div class="bar bar-subheader bar-default">
        <h2 class="title">{{balance() | currency: 'Rp. '}}</h2>
    </div>
    <ion-content class="padding dashboard-menu">
        <h4 class="text-center">Transfer Tmoney</h4>
        <p>
            Kirim uang ke Tmoney lain :
        </p>
        <form ng-submit="save()" class="">
         <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">No. HP / Email</span>
                <input type="text" ng-model="item.destination" placeholder="Masukkan Email/No. HP" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nomial</span>
                <input type="text" ng-model="item.nominal" placeholder="Nominal Transfer" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Biaya Admin</span>
                <input type="text" value="{{item.fee | currency: 'Rp. '}}" placeholder="0.00" readonly />
            </label>
         </div>
         <button class="button button-block button-assertive icon ion-bag" type="submit" > Transfer</button>
        </form>
    </ion-content>
</ion-view>
