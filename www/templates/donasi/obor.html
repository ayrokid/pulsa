<ion-view view-title="">
    <div class="bar bar-subheader bar-default">
        <h2 class="title">{{balance() | currency: 'Rp. '}}</h2>
    </div>
    <ion-content class="padding dashboard-menu">
        <h4 class="text-center">Donasi Obor Berkat Indonesia</h4>
        <form ng-submit="save()" class="">
         <div class="list">
            <label class="item item-select">
                <span class="input-label">Tipe Donasi</span>
                <select name="bank" id="bank" ng-model="item.saldo" ng-change="getHarga()">
                    <option selected value="">Pilih</option>
                    <option ng-repeat="nominal in nominals" value="{{nominal.code}}"> {{nominal.value[0] }}</option>
                </select>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nomial</span>
                <input type="text" ng-model="item.nominal" placeholder="Nominal Donasi" />
            </label>
         </div>
         <button class="button button-block button-assertive icon ion-navigate" type="submit" > Donasi</button>
        </form>
    </ion-content>
</ion-view>
