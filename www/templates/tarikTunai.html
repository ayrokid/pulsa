<ion-view view-title="">
    <div class="bar bar-subheader bar-default">
        <h2 class="title">{{balance() | currency: 'Rp. '}}</h2>
    </div>
    <ion-content class="padding dashboard-menu">
        <h4 class="text-center">Tarik Tunai</h4>
        <form ng-submit="save()" class="">
         <div class="list">
            <label for="nominal" class="item item-input item-stacked-label">
                <span class="input-label">Nominal</span>
                <input type="text" ng-model="item.nominal" placeholder="Masukkan Nominal" ng-keyup="check_nominal()" />
            </label>
            <label for="harga" class="item item-input item-stacked-label">
                <span class="input-label">Admin Fee </span>
                <input type="text" value="{{item.fee | currency: 'Rp. '}}" placeholder="0.00" />
            </label>
         </div>
         <button class="button button-block button-assertive icon ion-checkmark" type="submit" > Reservasi</button>
        </form>
    </ion-content>
</ion-view>
