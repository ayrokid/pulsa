<ion-view view-title="">
    <div class="bar bar-subheader bar-default">
        <h2 class="title">{{balance() | currency: 'Rp. '}}</h2>
    </div>
    <ion-content class="padding dashboard-menu">
        <h4 class="text-center">Transfer Bank</h4>
        <form ng-submit="save()" class="">
         <div class="list">
            <label class="item item-select">
                <span class="input-label">Bank Tujuan</span>
                <select name="bank" id="bank" ng-model="item.bankID">
                    <option selected value="">Pilih</option>
                    <option ng-repeat="row in bank" value="{{row.id}}"> {{ row.name }}</option>
                </select>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">No. Rekening</span>
                <input type="text" ng-model="item.bankAccount" placeholder="Masukkan No. Rekening" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nominal</span>
                <input type="text" ng-model="item.nominal" placeholder="Nominal Transfer" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Deskripsi</span>
                <input type="text" ng-model="item.deskripsi" placeholder="Masukkan keterangan" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Alamat Email</span>
                <input type="text" ng-model="item.email" placeholder="Masukkan Email" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Biaya Admin</span>
                <input type="text" value="{{item.fee | currency: 'Rp. '}}" placeholder="0.00" readonly />
            </label>
         </div>
         <button class="button button-block button-assertive icon ion-bag" type="submit" > Transfer</button>
        </form>
    </ion-content>
</ion-view>
