<ion-modal-view>
  <ion-header-bar class="bar-assertive" align-title="center">
    <h1 class="title">Status Transaksi</h1>
    <div class="buttons">
      <button class="button button-clear icon ion-close" ng-click="status_close()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Transaksi</span>
            <input type="text" value="Bayar Tagihan PDAM" readonly >
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">No. Pelanggan</span>
            <input type="text" ng-model="item.billNumber" placeholder="No. Pelanggan kosong" readonly />
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Produk</span>
            <input type="text" ng-repeat="row in pdam" ng-if="row.id == item.productCode" value="{{row.name}}" readonly />
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Jumlah Tagihan</span>
            <input type="text" value="{{item.amount | currency: 'Rp. '}}" readonly >
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Admin Fee</span>
            <input type="text" value="{{item.fee | currency: 'Rp. '}}" readonly >
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Total</span>
            <input type="text" value="{{item.total | currency: 'Rp. '}}" readonly >
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">No.Ref</span>
            <input type="text" ng-model="item.refNo" readonly >
        </label>
        <label class="item" style="text-align: center;">
            <h3>Transaksi Berhasil</h3><br>
            <button class="button button-balanced icon ion-checkmark" type="button" ng-click="status_close()" > OK</button>
        </label>
      </div>
    </form>
    </ion-content>
</ion-modal-view>
