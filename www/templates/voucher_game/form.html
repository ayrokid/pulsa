<ion-view view-title="">
    <div class="bar bar-subheader bar-default">
        <h2 class="title">{{balance() | currency: 'Rp. '}}</h2>
    </div>
    <ion-content class="padding dashboard-menu">
        <h4 class="text-center">Beli Voucher Game</h4>
        <form ng-submit="save()" class="">
         <div class="list">
            <label for="operator" class="item item-select">
                <span class="input-label">Jenis Voucher</span>
                <select ng-model="item.productCode" ng-change="getNominal()">
                    <option selected value="">Pilih</option>
                    <option ng-repeat="row in vouchers" value="{{row.id}}"> {{ row.name }}</option>
                </select>
            </label>
            <label for="saldo" class="item item-select">
                <span class="input-label">Jumlah Pulsa</span>
                <select ng-model="item.amount" ng-change="getHarga()">
                    <option value="0">Pilih</option>
                    <option ng-repeat="row in nominals" value="{{ row }}"> {{ row * 1000 }}</option>
                </select>
            </label>
            <label for="harga" class="item item-input item-stacked-label">
                <span class="input-label">Harga</span>
                <input type="text" value="{{item.fee * 1000 | currency: 'Rp. '}}" placeholder="0.00" readonly />
            </label>
         </div>
         <button class="button button-block button-assertive icon ion-bag" type="submit" > Beli</button>
        </form>
    </ion-content>
</ion-view>
