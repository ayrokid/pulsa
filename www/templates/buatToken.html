<ion-view view-title="">
    <div class="bar bar-subheader bar-default">
        <h2 class="title">{{balance() | currency: 'Rp. '}}</h2>
    </div>
    <ion-content class="padding dashboard-menu">
        <h4 class="text-center">Token</h4>
        <form ng-submit="doChange()" class="">
            <label for="email" class="item item-input item-stacked-label">
                <span class="input-label">PIN</span>
                <input type="text" ng-model="item.pin" placeholder="Kode PIN" />
            </label>
            <button class="button button-block button-assertive icon ion-checkmark" type="submit" > Reservasi Token</button>
        </form>
    </ion-content>
</ion-view>
